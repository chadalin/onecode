<!DOCTYPE html>
<html lang="en">

<head>

	@@include('./layouts/head.html')
	@@include('./layouts/head-bottom-link.html')

</head>

<div class="auth-wrapper">
	<!-- [ change-password ] start -->
	<div class="auth-content container">
		<div class="card">
			<div class="row align-items-center">
				<div class="col-md-6">
					<div class="card-body">
						<img src="assets/images/logo-dark.svg" alt="" class="img-fluid mb-4">
						<h4 class="mb-4 f-w-400">Change your password</h4>
						<div class="form-group mb-2">
							<label class="form-label">Current Password</label>
							<input type="email" class="form-control" placeholder="your old password">
						</div>
						<div class="form-group mb-2">
							<label class="form-label">New Password</label>
							<input type="password" class="form-control" placeholder="Allow only max 14 character">
						</div>
						<div class="form-group mb-4">
							<label class="form-label">Re-Type New Password</label>
							<input type="password" class="form-control" placeholder="Same as New password">
						</div>
						<button class="btn btn-primary mb-4 btf">Change password</button>
					</div>
				</div>
				<div class="col-md-6 d-none d-md-block">
					<img src="assets/images/auth-bg.jpg" alt="" class="img-fluid">
				</div>
			</div>
		</div>
	</div>
	<!-- [ change-password ] end -->
</div>

<!-- Required Js -->
<script src="assets/js/vendor-all.min.js"></script>
<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>

@@include('./layouts/footer-bottom-link.html')

</body>

</html>
